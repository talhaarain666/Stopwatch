<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>

<body>

    <div class="container mt-5  ">

        <div class="w-100 d-flex justify-content-center ">

            <div id="showHours" class="display-1 bg-white p-3 m-2 rounded shadow">00</div>

            <div id="showMinutes" class="display-1 bg-white p-3 m-2 rounded shadow">00</div>



            <div id="showSeconds" class="display-1 bg-white p-3 m-2 rounded shadow">00</div>




        </div>

        <div class="d-flex justify-content-center">
            <div class="dropdown m-2">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select Hours
                </a>
                <ul id="hrsNumbrsAll" class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                </ul>
            </div>


            <div class="dropdown m-2">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select Minutes
                </a>
                <ul id="minNumbrsAll" class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                </ul>
            </div>

            <div class="dropdown m-2">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select Seconds
                </a>
                <ul id="secNumbrsAll" class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                </ul>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div onclick="startTimer()" class="btn btn-success m-2 px-4 fs-5 shadow ">Start</div>
            <div onclick="stopTimer()" class="btn btn-warning m-2 px-4 fs-5 shadow ">Stop</div>
            <div onclick="resetTimer()" class="btn btn-danger m-2 px-4 fs-5 shadow ">Reset</div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
